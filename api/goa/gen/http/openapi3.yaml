                  description: the minimum number of bedrooms of room types to include
                  allowEmptyValue: true
                  schema:
                    type: integer
                    description: the minimum number of bedrooms of room types to include
                    default: 0
                    example: 1
                    minimum: 0
                    maximum: 3
                  example: 1
                - name: maxBedrooms
                  in: query
                  description: the maximum number of bedrooms of room types to include
                  allowEmptyValue: true
                  schema:
                    type: integer
                    description: the maximum number of bedrooms of room types to include
                    default: 3
                    example: 1
                    minimum: 0
                    maximum: 3
                  example: 1
                - name: minBeds
                  in: query
                  description: the minimum number of beds of room types to include
                  allowEmptyValue: true
                  schema:
                    type: integer
                    description: the minimum number of beds of room types to include
                    default: 2
                    example: 2
                    minimum: 2
                    maximum: 6
                  example: 2
                - name: maxBeds
                  in: query
                  description: the maximum number of beds of room types to include
                  allowEmptyValue: true
                  schema:
                    type: integer
                    description: the maximum number of beds of room types to include
                    default: 6
                    example: 2
                    minimum: 2
                    maximum: 6
                  example: 2
                - name: from
                  in: path
                  description: Check-in Date
                  required: true
                  schema:
                    type: string
                    description: Check-in Date
                    example: "2003-03-17"
                    format: date
                  example: "2009-08-25"
                - name: to
                  in: path
                  description: Check-in Date
                  required: true
                  schema:
                    type: string
                    description: Check-in Date
                    example: "1979-10-06"
                    format: date
                  example: "2005-02-08"
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/StayResult'
                            example:
                                Rooms:
                                    Natus dolore.:
                                        Consequatur iure ad voluptas.: 8574616182601461648
                                        Dolor ipsa excepturi ipsam.: 6388531504808450497
                                        Sapiente incidunt maxime.: 8072956163745422818
                                    Neque omnis qui unde temporibus.:
                                        Maxime enim.: 8117318412957450039
                                        Porro soluta.: 5930516599835123592
                                excludeResorts:
                                    - Vero tempora facere facere doloremque nulla velit.
                                    - Aut fugit consectetur et dolorem corporis commodi.
                                    - Autem provident architecto magnam qui.
                                from: "1980-11-20"
                                includeResorts:
                                    - Eligendi fugiat.
                                    - Voluptates ab voluptatibus.
                                maxBedrooms: 1
                                maxBeds: 2
                                maxSleeps: 5
                                minBedrooms: 1
                                minBeds: 2
                                minSleeps: 5
                                to: "2010-02-05"
                "400":
                    description: 'invalid_input: Bad Request response.'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
