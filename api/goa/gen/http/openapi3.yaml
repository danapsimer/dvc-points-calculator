                  description: the resort's code
                  required: true
                  schema:
                    type: string
                    description: the resort's code
                    example: ssr
                    pattern: '[a-z]{3}'
                  example: ssr
                - name: year
                  in: path
                  description: the year
                  required: true
                  schema:
                    type: integer
                    description: the year
                    example: 2019
                    minimum: 1990
                    maximum: 2100
                  example: 2094
